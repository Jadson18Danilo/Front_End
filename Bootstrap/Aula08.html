<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Recomendado</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1{
            margin-bottom: 6em;
        }

        div#area{
            display: flex;
            align-items: center;
            justify-content: center;
            font: normal 20pt Arial;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>
        Eventos do DOM
    </h1>

    <div id="area">
        Interaja
    </div>

    <script>
        let a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            let a = document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar(){
            let a = document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
        }
        function sair(){
            let a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }




    </script>

</body>
</html>
