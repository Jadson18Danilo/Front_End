<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/stylePagina2.css">
</head>
<body>
    <form action="#" method="get" >
        <fieldset>
            <legend>
                Sign Up
            </legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="senha">Password</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="16">
            <div>
                <li class="Can"><a class="botaoCan" href="../pagina01.html">Cancel</a></li>
                <input class="botaoSub" type="reset" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
